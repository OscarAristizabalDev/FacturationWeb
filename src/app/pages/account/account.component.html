<div class="container">
    <div class="long-title">
        <h3>Factura de venta</h3>
    </div>
    <!-- Formulario de la factura -->
    <form [formGroup]="accountForm">
        <dx-form id="form">
            <dxi-item itemType="group" cssClass="first-group" [colCount]="4">
                <dxi-item itemType="group" [colSpan]="2">
                    <dx-select-box #customer [items]="customers" label="Seleccione un cliente" displayExpr="firstName" valueExpr="id" [searchEnabled]="true" formControlName="customerId" [isValid]="customerIdControl.valid"></dx-select-box>
                </dxi-item>
                <dxi-item itemType="group" [colSpan]="2">
                    <dx-date-box type="date" label="Fecha de registro" formControlName="accountDate" [isValid]="accountDateControl.valid"></dx-date-box>
                </dxi-item>
                <dxi-item itemType="group">
                    Adicionar Cliente
                    <dx-button icon="add" (onClick)="saveCustomer(accountForm)" [disabled]="!accountForm.valid"></dx-button>
                </dxi-item>
            </dxi-item>
        </dx-form>
    </form>
    <br>
    <br>
    <app-product></app-product>
    <app-product-list></app-product-list>
</div>
